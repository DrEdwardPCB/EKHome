name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Find and Replace in index.html
        run: |
          cp ./frontend/edward-profolio/index.html ./frontend/edward-profolio/index.html.backup
          
          sed -i 's/YOUR-CLIENT-ID/${{ secrets.VITE_ADSENSE_CLIENT_ID }}/g' ./frontend/edward-profolio/.html
          
          # Optional: Display diff to verify changes (remove in production)
          echo "Changes made:"
          diff ./frontend/edward-profolio/.html.backup ./frontend/edward-profolio/.html || true
          
          # Remove backup
          rm ./frontend/edward-profolio/.html.backup
      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build-edward
        env:
          VITE_EMAILJS_API_KEY: ${{ secrets.VITE_EMAILJS_API_KEY }}
          VITE_EMAILJS_SERVICEID: ${{ secrets.VITE_EMAILJS_SERVICEID }}
          VITE_EMAILJS_TEMPLATEID: ${{ secrets.VITE_EMAILJS_TEMPLATEID }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
